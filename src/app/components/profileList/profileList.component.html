<div class="page-wrapper">

    <div class="row">

        <div class="panel-body">
            <h1>Resident Profiles</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Current Resident Status
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>

                                <th>ID</th>
                                <th>Name</th>
                                <th>DOB (d-m-yyyy)</th>
                                <th>Age</th>
                                <th>Device #</th>
                             </tr>
                        </thead>
                          <tbody *ngIf="profiles" >
                                <tr *ngFor="let p of profiles" >
                                    <td><a routerLink="/profile/{{p.residentId}}">{{p.residentId}}</a></td>
                                    <td>{{p.displayName}}</td>
                                    <td>{{p.dobStr}}</td>
                                    <td>{{p.age}}</td>
                                    <td>{{p.device}}</td>
                                </tr>
                          </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
